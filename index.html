<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form onsubmit="return false">
        <div class="input">
          <label for="height">Height (in cm)</label>
          <input type="number" id="height" placeholder="e.g. 185" />
        </div>
        <div class="input">
          <label for="weight">Weight (in kg)</label>
          <input type="number" id="weight" placeholder="e.g. 65" />
        </div>

        <button type="submit" id="calc">Calculate</button>
      </form>

      <p id="result">Result pending...</p>

      <table>
        <tr>
          <th>Weight Status Category</th>
          <th>BMI Range (kg/m2)</th>
        </tr>
        <tr>
          <td>Underweight</td>
          <td>Below 18.5</td>
        </tr>
        <tr>
          <td>Healty weight</td>
          <td>18.5 to 24.9</td>
        </tr>
        <tr>
          <td>Overweight</td>
          <td>25 to 29.9</td>
        </tr>
        <tr>
          <td>Obese</td>
          <td>30 or greater</td>
        </tr>
      </table>
    </div>
  </body>
</html>
